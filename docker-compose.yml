version: '3.8'
services:
  octavia:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/test_samples:/app/test_samples
      - ./backend/outputs:/app/outputs
    healthcheck:
      test: [ "CMD", "python", "-c", "print('healthcheck ok')" ]
      interval: 10s
      timeout: 5s
      retries: 3

  frontend:
    build: ./octavia-web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - octavia
